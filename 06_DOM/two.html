    <!DOCTYPE html>
    <html lang="en">

    <body style="background-color: #212121; color: #fff;" >

        <div class="parent"> <!-- this is a comment-->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        </div>    
    </body>
        <script>
        const parent =  document.querySelector('.parent');
        console.log(parent);

        /* Accessing child elements through parent */

        console.log(parent.children); /* this also gives a HTML collection
                                        in which all children div elements are binded*/
        console.log(parent.children[1]);                               
        //    console.log(parent.children[1].innerHTML);  
        
        /* Running a for loop on the HTML collection */
        //   for (let i = 0; i < parent.children.length; i++) {
        //      console.log(parent.children[i].innerHTML);
        //   }

        parent.children[1].style.color = 'orange';

        //    console.log(parent.firstElementChild);
        //    console.log(parent.lastElementChild);

        /* Accessing parent elements through child */

        const dayOne = document.querySelector('.day');
        console.log(dayOne);
        /* this .parentElement direclty gives the parent element of the child , without using any querySelector */
        console.log(dayOne.parentElement);
        console.log(dayOne.nextElementSibling);
        console.log("Nodes: " ,parent.childNodes);/* it returns a NodeList */
        /* the NodeList of parent.childNodes will contain 9 nodes in total 
        which includes all the children as well as any new line introduced
        inside parent(that will be named as text) */
        /*also. in HTML only the first line break is counted as Node not the further
        contiuous line breaks*/

        /* According to the W3C HTML DOM standard, everything in an HTML document is a node:

The entire document is a document node
Every HTML element is an element node
The text inside HTML elements are text nodes
Every HTML attribute is an attribute node (deprecated)
All comments are comment nodes */

        </script>
    </html>
